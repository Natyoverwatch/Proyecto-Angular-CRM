<div class="container mx-auto my-8 text-sky-900">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Registro</h2>
        <form action="#" method="post" class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="nombre" class="block font-semibold mb-1">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-1">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="telefono" class="block font-semibold mb-1">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="direccion" class="block font-semibold mb-1">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="tDocumento" class="block font-semibold mb-1">Tipo de Documento:</label>
                <input type="text" id="tDocumento" name="tDocumento" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="nDocumento" class="block font-semibold mb-1">Número de Documento:</label>
                <input type="text" id="nDocumento" name="nDocumento" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="login" class="block font-semibold mb-1">Login:</label>
                <input type="text" id="login" name="login" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4 flex items-center col-span-2">
                <div class="w-full relative">
                    <label for="password" class="block font-semibold mb-1">Contraseña:</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10">
                    <button type="button" [ngClass]="showPassword ? 'text-orange-500 absolute top-0 right-0 mt-10 mr-4' : 'absolute top-0 right-0 mt-10 mr-4'" (click)="togglePasswordVisibility()">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <div class="w-full relative ml-4">
                    <label for="confirm_password" class="block font-semibold mb-1">Confirmar Contraseña:</label>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10">
                </div>
            </div>
            <div class="col-span-2">
                <button type="submit" class="bg-sky-900 text-sky-100 px-4 py-2 rounded-md font-semibold">Registrarse</button>
            </div>
        </form>
    </div>
</div>
