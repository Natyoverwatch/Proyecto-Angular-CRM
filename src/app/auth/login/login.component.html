<form class="login-form">
    <div class="form-group mb-4">
      <label class="block">Nombre de Usuario:</label>
      <input type="text" id="name" name="name" class="border border-sky-900 rounded px-3 py-2 w-full" required>
    </div>
    <div class="form-group mb-4">
      <label class="block">Contraseña:</label>
      <input type="password" id="password" name="password" class="border border-sky-900 rounded px-3 py-2 w-full" required>
      <p class="text-xs p-2">¿Has olvidado tu contraseña? <a class="text-orange-500">Click aqui</a></p>
    </div>
    <div class="flex justify-between mb-4">
      <button type="submit" class="bg-sky-900 text-sky-100 rounded px-4 py-2 hover:bg-orange-500">Ingresa</button>
      <button class="bg-sky-900 text-sky-100 rounded px-4 py-2 hover:bg-orange-500">Regístrate</button>
    </div>
</form>
